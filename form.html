<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hollywood</h1>
    <form action="" autocomplete="off">
        <label for="fullname">Movie:</label><br>
        <input type="text" name="fullname" placeholder="Fullname" id="fullname"><br><br>
        <input type="password" name="userpass"><br><br>
        <input type="number" name="bugdet"><br><br>
        <input type="email" name="views"><br><br>

        <label for="Basic">Good</label>
        <input type="radio" name="rate" value="1" id="Basic">
        <label for="Intermediate">Best</label>
        <input type="radio" name="rate" value="2" id="Intermediate">
        <label for="Advanced">Worst</label>
        <input type="radio" id="Advanced" name="rate" value="3"><br><br>
        
        <input type="checkbox" id="Swahili" name="" value=""><label for="Swahili">Action</label><br><br>
        <input type="checkbox" id="English" name="" value=""><label for="English">Sc-fi</label><br><br>
        <input type="checkbox" id="Japanese" name="" value=""><label for="Japanese">Drama</label><br><br>
        <input type="checkbox" id="Spanish" name="" value=""><label for="Spanish">Romance</label><br><br>

        <label for="Color">Color</label>
        <input type="color" id="Color" name="color"><br><br>
        <label for="range">Range</label>
        <input type="range" id="range" name="range"><br><br>

        <select name="" id="">
            <option value="">--Select Gender--</option>
            <option value="">Female</option>
            <option value="">Male</option>
            <option value="">Rather not say</option>
            <option value="">Custom</option>
        </select>
        <br><br>

        <input type="submit" value="Register">

    </form>
</body>
</html>
